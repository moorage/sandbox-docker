# Optional: copy this into ~/.codex/config.toml if you like them.

sandbox_mode = "workspace-write"
approval_policy = "on-request"

[sandbox_workspace_write]
network_access = true

[features]
web_search_request = true
unified_exec = true

[shell_environment_policy]
inherit = "core"
exclude = ["*AWS_*", "*GCP_*", "*AZURE_*", "*TOKEN*", "*SECRET*", "*KEY*"]

[projects."/workspace"]
trust_level = "trusted"
